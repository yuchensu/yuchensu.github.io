<!DOCTYPE html>
<html>
	<head>
		<title>Yuchen Su</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mousewheel-min.js"></script>
		<script src="js/jquery.terminal-min.js"></script>
		<link href="css/jquery.terminal.css" rel="stylesheet"/>
		<meta name="description" content="Yuchen Su's personal website"/>
		<meta name="keywords" content="Yuchen Su,Blog,Yuchen"/>
		<meta name="author" content="Yuchen Su"/>		
	</head>
	<body>
		<div class="row-fluid" style="margin-top:15px">
			<div class="span2"></div>
			<div class="span8">
				<div id="rpr"></div>
			</div>
			<div class="span2"></div>
		</div>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
		var intro = "From China, Yuchen got a Bachelor's degree in Mechanical Engineering from Shanghai Jiao Tong University. He is now pursuing a Master's degree in Marketing Communication at Emerson College Boston. Yuchen is a coding enthusiast. He regards himself as a nerd with a heart of an artist. Yuchen is curious about Civic Innovation and TechArt. He hopes that one day he can make a robot on his own with both ornamental and practical function."
		$(document).ready(function(){
			var d = new Date();
			var loginWord = "Welcome to yuchensu.com!\nCurrent time is " + d.toString() + ".\nType \'[H]elp\' for more options.\nYuchensu.com. All Rights Reserved 2014";
			var helpOption = "[A]bout - Brief introduction about myself\n[S]tory - Stories told by pictures I took\n[B]log - My blog (in English)\n[C]ontact - My contact information\n[M]odern - Switch to a modern version of my website";
			var ctac = "Email: psaux0@gmail.com\nGithub: http://github.com/psaux0\nTwitter: @psaux0"
			$('#rpr').terminal(function(command, term){
				command = command.toLowerCase();
				if (command == "help" || command == "h") {
					term.echo(helpOption);
				} else if (command == "about" || command == "a"){
					term.echo(intro);
				} else if (command == "story" || command == "s"){
					term.echo("This will redirect the page to my instagram wall in 3s ...");
					setTimeout(function(){window.location.replace("insta.html")},3000);
				} else if (command == "blog" || command == "b"){
					term.echo("This will redirect the page to my blog in 3s ...");
					setTimeout(function(){window.location.replace("http://www.psaux0.com")},3000);
				} else if (command == "contact" || command == "c"){
					term.echo(ctac);
				} else if (command == "modern" || command == "m"){
					term.echo("This will redirect the page to the original modern version in 3s ...");
					setTimeout(function(){window.location.replace("mindex.html")},3000);
				} else {
					term.echo("Unknown command\nType [H]elp for more options")
				}
			}, {prompt: '[guest@NERV ~]$ ', name: 'test', greetings: loginWord });
		});
		</script>
	</body>
</html>
